<!DOCTYPE html>
<html>
<head>
	<title>FIESC FROTAS</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>FIESC </b>FROTAS</a>
		</div><!-- /.login-logo -->
		<div class="login-box-body">
			<form name="formLogin" action="Login" method="post">
				<div class="form-group has-feedback">
					<input type="text" id="login" class="form-control" placeholder="login">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" id="senha" class="form-control" placeholder="senha">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<a href="cadastre-se.html" class="text-center">Cadastre-se</a>
					</div><!-- /.col -->
					<div class="col-xs-4">
						<button type="button" onclick="validarlogin()" class="btn btn-primary btn-block btn-flat">Acessar</button>
					</div><!-- /.col -->
				</div>
			</form>
			<a href="#">Esqueci minha senha</a>
		</div><!-- /.login-box-body -->
	</div><!-- /.login-box -->

	<script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/plugins/iCheck/icheck.min.js"></script>
	<script src="assets/dist/js/login.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
	
</body>
