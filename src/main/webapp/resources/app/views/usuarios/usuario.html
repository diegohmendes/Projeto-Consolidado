<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>{{title}}</h1>
		<!-- <ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">{{ title }}</li>
		</ol> -->
	</section>
	<section class="content">
		<div class="row">
			<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">{{ title }}</h4>
						</div>
						<div class="modal-body">
							<form action="../../index.html" method="post">
	        		<div class="row">
						<div class="form-group col-sm-5">
							<label>Nome Completo</label>
	            			<input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome completo" >
	          			</div>
              			
              			<div class="form-group col-sm-4">
              				<label>E-mail</label>
              				<input type="text" class="form-control" name="email" id="email">
              			</div>
              			
              			<div class="form-group col-sm-3">
              				<label>Login</label>
              				<input type="text" class="form-control" name="login" id="login">
              			</div>
	          		</div>
	          		
	          		<div class="row">
	          			<div class="form-group col-sm-3">
	          				<label>Senha</label>
	          				<input type="password" class="form-control" name="senha" id="senha">
	          			</div>
	          			
	          			<div class="form-group col-sm-3">
	          				<label>CNH</label>
	          				<input type="text" class="form-control" name="cnh" id="cnh">
	          			</div>
	          			
	          			<div class="form-group col-sm-1">
	          				<label>Tipo CNH</label>
	          				<select class="form-control">
	          					<option value="0">A</option>
	          					<option value="1">AB</option>
	          				</select>
	          			</div>
	          			
	          			<div class="input-group datepicker">
	          				<label>Validade CNH</label>
   							<input type="text" class="form-control" name="validadeCNH" id="validadeCNH" value="12-02-2012">
						</div>
	          		</div>
	        	</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
							<button type="button" class="btn btn-success">Salvar</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<div class="col-md-12">
				<div class="box box-success">
					<div class="box-header box-default collapsed-border">
					
					<button class="btn btn-box-tool pull-right" data-toggle="modal" data-target="#myModal">
						<span class="input-group-addon"><span class="ion ion-person-add"></span></span>
					</button>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="input-group">
							<input class="form-control" ng-model="search" placeholder="Pesquisar" type="text" /> <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
						</div>
						<div>
							<table class="table table-hover">
								<thead>
									<tr>
										<th><a href="#" ng-click="sort('codigo',$event)">CÃ³digo<span class="{{Header[0]}}"></span></a></th>
										<th><a ng-click="sort('nome')" href="#">Nome<span class="{{Header[1]}}"></span></a></th>
										<th><a ng-click="sort('login')" href="#">Login<span class="{{Header[2]}}"></span></a></th>
										<th><a ng-click="sort('email')" href="#">Email<span class="{{Header[3]}}"></span></a></th>
										<th><a ng-click="sort('cnh')" href="#">CNH<span class="{{Header[4]}}"></span></a></th>
										<th><a ng-click="sort('tipoCNH')" href="#">Tipo CNH<span class="{{Header[5]}}"></span></a></th>
										<th><a ng-click="sort('validadeCNH')" href="#">Validade CNH<span class="{{Header[6]}}"></span></a></th>
										<th><a ng-click="sort('setor')" href="#">Setor<span class="{{Header[7]}}"></span></a></th>
									</tr>
								</thead>
								<tbody>
									<tr
										ng-repeat="usuario in listUsuario|filter:paginate|filter:search">
										<td>{{usuario.codigo}}</td>
										<td>{{usuario.nome}}</td>
										<td>{{usuario.login}}</td>
										<td>{{usuario.email}}</td>
										<td>{{usuario.cnh}}</td>
										<td>{{usuario.tipoCNH}}</td>
										<td>{{usuario.validadeCNH}}</td>
										<td>{{usuario.setor}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="box-footer">
						<pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm"> </pagination>
					</div>
				</div>
				<!-- box -->
			</div>
			<!-- / col-md-12 -->
		</div>
		<!-- row -->
	</section>
</div>
<!-- /.content-wrapper -->
