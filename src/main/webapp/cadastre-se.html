<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    
	    <title>FIESC FROTAS</title>
	    
	    <!-- Tell the browser to be responsive to screen width -->
	    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	    
	    <!-- Bootstrap 3.3.5 -->
	    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	    
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	    
	    <!-- Ionicons -->
	    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	    
	    <!-- Theme style -->
	    <link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css">
	    
	    <!-- iCheck -->
	    <link rel="stylesheet" href="assets/plugins/iCheck/square/blue.css">
	    
	    <!-- datepicker -->
	    <link rel="stylesheet" href="assets/plugins/datepicker/datepicker3.css">

    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
        	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
    	
	</head>
  	
  	<body class="hold-transition register-page">
		<div class="container">
			<div class="register-logo">
				<a href="#">
					<b>FIESC</b>Frotas
				</a>
			</div>
		
      		<div class="register-box-body">
      			<div class="mensagemErro alert alert-danger alert-dismissible" style="display: none">
                	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
               	 	<h4><i class="icon fa fa-ban"></i></h4>
              </div>
        		<p class="login-box-msg">Cadastrar um novo usuário.</p>
        		<form action="Cadastro" method="POST">
	        		<div class="row">
						<div class="form-group col-sm-4">
							<label for="nome">Nome Completo</label>
	            			<input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome completo" >
	          			</div>
              			
              			<div class="form-group col-sm-3">
              				<label>E-mail</label>
              				<input type="text" class="form-control" name="email" id="email" placeholder="exemplo@email.com.br">
              			</div>
              			
              			<div class="form-group col-sm-2">
              				<label>Login</label>
              				<input type="text" class="form-control" name="login" id="login" placeholder="Digite seu login">
              			</div>
              			
              			<div class="form-group col-sm-3">
	          				<label>Senha</label>
	          				<input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
	          			</div>
	          		</div>
	          		
	          		<div class="row">
	          			<div class="form-group col-sm-3">
	          				<label>Matrícula Senai</label>
	          				<input type="text" class="form-control" name="matircula" id="matricula">
	          			</div>
	          			
	          			<div class="form-group col-sm-2">
							<label>Setor</label>
							<input type="text" class="form-control" name="setor" id="setor"> 
						</div>
						
						<div class="form-group col-sm-2">
	          				<label>CNH</label>
	          				<input type="text" class="form-control" name="cnh" id="cnh" data-inputmask="'mask':'99999999999'">
	          			</div>
	          			
	          			<div class="form-group col-sm-2">
	          				<label>Tipo CNH</label>
	          				<select class="form-control" name="tipoCNH" id="tipoCNH">
	          					<option value="#" selected disabled>...</option>
	          					<option value="0">A</option>
	          					<option value="1">B</option>
	          					<option value="2">C</option>
	          					<option value="3">D</option>
	          					<option value="4">E</option>
	          					<option value="5">AB</option>
	          					<option value="6">AC</option>
	          					<option value="7">AD</option>
	          					<option value="8">AE</option>
	          				</select>
	          			</div>
	          			
	          			<div class="input-group col-sm-2">
	          				<label>Validade CNH</label>
	          				<div class="input-group date" data-provide="datepicker">
							    <input type="text" class="form-control calendar" name="validadeCNH" id="validadeCNH" placeholder="dd/mm/aaaa">
							    <div class="input-group-addon">
							        <span class="fa fa-calendar"></span>
							    </div>
							</div>
						</div>
	          		</div>
	          			          		
          			<div class="row">
            			<div class="col-sm-2">
              				<button type="button" onclick="cadastro()" class="btn btn-primary btn-block btn-flat">Cadastrar</button>
            			</div><!-- /.col -->
          			</div>
	        	</form>
        		
        		<a href="login.html" class="text-center">Já sou cadastrado</a>
      		</div><!-- /.form-box -->
    	</div><!-- /.register-box -->

	    <!-- jQuery 2.1.4 -->
	    <script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	    
	    <!-- Bootstrap 3.3.5 -->
	    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
	    
	    <!-- iCheck -->
	    <script src="assets/plugins/iCheck/icheck.min.js"></script>
	    
	    <!-- datepicker -->
	    <script src="assets/plugins/datepicker/bootstrap-datepicker.js"></script>
	    <script src="assets/plugins/datepicker/locales/bootstrap-datepicker.pt-BR.js"></script>
	    
	    <!-- inputmask -->
	    <script src="assets/plugins/input-mask/jquery.inputmask.js"></script>
	    
	    <!-- cadastro.js -->
	    <script src="assets/dist/js/cadastro.js"></script>
	    
	    
	    <script>
      		$(function () {
        		$('input').iCheck({
          			checkboxClass: 'icheckbox_square-blue',
          			radioClass: 'iradio_square-blue',
          			increaseArea: '20%' // optional
        		});
      		});
      		
      		$(':input').inputmask();
      		
      		$('.calendar').datepicker({
      			autoclose: true,
      		    format: 'mm/dd/yyyy',
      		  	language: 'pt-BR'
      		});
    	</script>
  </body>
</html>
